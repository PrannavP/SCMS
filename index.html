<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TVS Service Center | Manager</title>
    <link rel="stylesheet" href="./styles/index.css">
</head>
<body>

    <header>

        <h2>TVS Service Center</h2>

    </header>

    <div class="brand-image">

        <img src="assets/tvs-logo.png" alt="tvs-brand-image" width="230px">

    </div>

    <main>

        <form action="./middlewares/login.php" method="post">

            <h4 class="form-title">Service Center Manager Login</h4>

            <div class="email">

                <label for="memail">Email:</label><br>
                <input type="email" name="email" id="memail">

            </div>

            <div class="password">

                <label for="mpsw">Password:</label><br>
                <input type="password" name="psw" id="mpsw">

            </div>

            <center><button id="manager-login" name="manager-login">Login</button></center>

        </form>

    </main>

    <div class="error-messages">

        <div class="email-error-message">

            <p class="error-message"></p>

        </div>

    </div>
    
    <script src="scripts/manager-login.js"></script>

</body>
</html>
