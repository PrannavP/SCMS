<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servease</title>
    <link rel="stylesheet" href="../../../styles/customer-reset-password.css">
</head>
<body>

    <header>

        <h2>SERVEASE</h2>

    </header>

    <main>

        <form action="./reset-password.php" method="post">

            <center><h3>Reset Your Password</h3></center>

            <div class="control-fields">

                <div class="password-field">

                    <label for="password">Password</label><br>
    
                    <input type="password" name="password" id="password">
    
                </div>
    
                <div class="confirm-password-field">
    
                    <label for="c_password">Confirm Password</label><br>
    
                    <input type="password" name="c_password" id="c_password">
    
                </div>

                <div class="password-error-field" style="margin-top: 6%; display: none;">

                    <p class="password-error-txt" style="color: rgba(221, 41, 41, 0.96); font-weight: bolder; font-size: 15px; margin-left: 0%;">
                        Passwords didn't match
                    </p>

                </div>
    
                <div class="submit-button">
    
                    <button id="reset">Reset</button>
                
                </div>

            </div>

        </form>

    </main>

    <script src="../../../scripts/customer-reset-password.js"></script>
    
</body>
</html>
